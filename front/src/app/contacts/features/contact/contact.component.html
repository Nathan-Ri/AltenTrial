<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">

  <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Contactez-nous</h2>

  <div class="mb-4">
    <label for="email" class="block text-gray-600 font-medium mb-1">Username</label>
    <input
      pInputText
      id="email"
      type="email"
      formControlName="email"
      class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300 outline-none"
      placeholder="Entrez votre email"
    />
  </div>

  <div class="mb-4">
    <label for="message" class="block text-gray-600 font-medium mb-1">Message</label>
    <textarea
      id="message"
      rows="5"
      cols="30"
      pInputTextarea
      formControlName="message"
      class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300 outline-none"
      placeholder="Votre message ici..."
    ></textarea>
  </div>

  <div class="text-center">
    <button
      type="submit"
      [disabled]="formGroup.invalid"
      class="px-6 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition disabled:bg-gray-400"
    >
      Envoyer
    </button>
  </div>
</form>

<p-toast/>
