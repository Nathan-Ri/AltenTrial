<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">

  <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Cr√©ez un user
    (ps: admin&#64;admin.com est celui avec les droits, c'est mis en dur dans le back pour l'exercice :))</h2>

  <div class="mb-4">
    <label for="email" class="block text-gray-600 font-medium mb-1">Username</label>
    <input
      pInputText
      id="email"
      type="email"
      formControlName="email"
      class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300 outline-none"
      placeholder="Entrez votre email"
    />
  </div>

  <div class="mb-4">
    <label for="password" class="block text-gray-600 font-medium mb-1">Password</label>
    <input
      pInputText
      id="password"
      type="password"
      formControlName="password"
      class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300 outline-none"
      placeholder="Entrez votre password"
    />
  </div>

  <div class="text-center">
    <button
      type="submit"
      [disabled]="formGroup.invalid"
      class="px-6 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition disabled:bg-gray-400"
    >
      Envoyer
    </button>
  </div>
</form>
